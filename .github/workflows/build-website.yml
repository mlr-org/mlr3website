on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: build-website

jobs:
  build-website:
    runs-on: ubuntu-latest

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - id: setup
        uses: r-lib/actions/setup-r@v2

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache R packages
        uses: pat-s/always-upload-cache@v3
        with:
          path: ~/.cache/R/renv
          key: ${{ runner.os }}-r-${{ steps.setup.outputs.installed-r-version }}-lock-${{ hashFiles('book/renv.lock') }}
          restore-keys: ${{ runner.os }}-r-${{ steps.setup.outputs.installed-r-version }}-lock-

      - name: Install System Dependencies
        uses: mlr-org/actions/renv-system-dependencies@v1
        with:
          path: 'mlr-org/renv.lock'

      - name: Restore renv environment
        run: |
          cd mlr-org
          R -q -e 'options(Ncpus = 2); install.packages("renv", repos = "cloud.r-project.org"); renv::restore()'

      - name: Render and publish
        env:
          QUARTO_PUB_AUTH_TOKEN: ${{ inputs.QUARTO_PUB_AUTH_TOKEN }}
        run: |
          cd mlr-org
          git config --global user.email "quarto-github-actions-publish@example.com"
          git config --global user.name "mlr-org"
          quarto publish gh-pages

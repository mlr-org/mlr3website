on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'mlr-org/_gallery/2021-07-06-introduction-to-mlr3tuningspaces/**'
  pull_request:
    branches:
      - main
    paths:
      - 'mlr-org/_gallery/2021-07-06-introduction-to-mlr3tuningspaces/**'

name: mlr3website

jobs:
  render-gallery-2021-07-06-introduction-to-mlr3tuningspaces:
    runs-on: ubuntu-latest

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r-dependencies@v2

      - name: Render post
        run: |
          file = file.path("mlr-org", "_gallery", "2021-07-06-introduction-to-mlr3tuningspaces", paste0("introduction-to-mlr3tuningspaces", ".Rmd"))
          rmarkdown::render(file, encoding = "UTF-8", params = list(eval_all = FALSE))
        shell: Rscript {0}

      - name: Build website
        run: rmarkdown::render_site(input = "mlr-org", encoding = "UTF-8")
        shell: Rscript {0}

on:
  workflow_dispatch:
  push:
    branches:
      - gallery_weekly

name: gallery-weekly

jobs:
  build-website:
    runs-on: ubuntu-latest

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2

      - uses: quarto-dev/quarto-actions/setup@v2

      - name: Cache R packages
        uses: pat-s/always-upload-cache@v3
        with:
          path: ~/.cache/R/renv
          key: ${{ runner.os }}-r-${{ matrix.config.r }}-lock-${{ hashFiles('mlr-org/renv.lock') }}
          restore-keys: ${{ runner.os }}-r-${{ matrix.config.r }}-lock-

      - name: Install system dependencies
        if: runner.os == 'Linux'
        run: |
          while read -r cmd
          do
            eval sudo $cmd
          done < <(Rscript -e 'install.packages("remotes", repos = "cloud.r-project.org"); cat(remotes::system_requirements("ubuntu", "20.04"), sep = "\n")')

      - name: Restore renv environment
        run: |
          cd mlr-org
          R -q -e 'options(Ncpus = 2); install.packages("renv", repos = "cloud.r-project.org"); renv::restore()'

      - name: Update renv environment
        run: |
          cd mlr-org
          R -q -e 'renv::update(prompt = FALSE)'

      - name: Render gallery
        run: |
          cd mlr-org
          quarto render gallery
